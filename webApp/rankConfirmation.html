<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .names-container {
            width: 45%;
        }

        .names-container h2 {
            margin-bottom: 10px;
        }

        .names-list {
            list-style-type: none;
            padding: 0;
            cursor: pointer;
        }

        .names-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
            position: relative;
        }

        .names-list li.selected {
            background-color: #b3d9ff;
        }

        .associated-item {
            padding: 5px;
            margin-left: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        /* Trash bin button styles */
        .trash-bin {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
        }

        .trash-bin:hover {
            color: #f44336;
        }

        .dropdown-container {
            width: 45%;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="names-container">
        <h2>Names List</h2>
        <ul class="names-list" id="namesList">
            <!-- Names will be dynamically inserted here -->
        </ul>
    </div>

    <div class="dropdown-container">
        <h2>Select from Dropdown</h2>
        <select id="nameSelect" onchange="addNameToList()">
            <option value="">-- Select an item --</option>
            <!-- Dropdown items will be dynamically inserted here -->
        </select>
    </div>

    <script>
        let currentSelectedName = null;  // Track the name that is currently selected
        let currentSelectedLi = null;    // The DOM element of the selected name
        const namesList = document.querySelector('.names-list');
        const nameSelect = document.getElementById('nameSelect');

        // The names list will come from here
        const names = ["John", "Jane", "Michael", "Sarah", "David"];

        // The dropdown items collection (mapping key to description)
        const dropdownItems = {
            "AppFl": {
                "value": "4",
                "description": "Appare in un Flashback"
            },
            "AppTag": {
                "value": "7",
                "description": "Appare in una taglia"
            }
        };

        // Track selected items for each name (map the name to associated items using keys)
        const nameAssociations = {
            John: [],
            Jane: [],
            Michael: [],
            Sarah: [],
            David: []
        };

        // Dynamically populate the names list on the left
        names.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.setAttribute('data-name', name);  // Set the data-name attribute
            namesList.appendChild(li);
        });

        // Dynamically populate the dropdown items
        Object.entries(dropdownItems).forEach(([key, item]) => {
            const option = document.createElement('option');
            option.value = item.value;
            option.textContent = item.description;
            option.setAttribute('data-key', key);  // Set the data-key attribute to map it
            nameSelect.appendChild(option);
        });

        // Event listener for name clicks in the left list
        namesList.addEventListener('click', function(e) {
            const clickedItem = e.target;

            // Ensure that the clicked item is not an associated item
            if (clickedItem.tagName.toLowerCase() === 'li' && !clickedItem.classList.contains('associated-item')) {
                // Check if the clicked item is the same as the selected item
                if (currentSelectedLi !== clickedItem) {
                    // Clear selection for all list items
                    document.querySelectorAll('.names-list li').forEach(li => li.classList.remove('selected'));

                    // Mark the clicked item as selected
                    clickedItem.classList.add('selected');
                    
                    currentSelectedName = clickedItem.getAttribute('data-name');  // Update currentSelectedName
                    currentSelectedLi = clickedItem;  // Keep reference to the clicked li

                    // Update dropdown to reflect current selection
                    updateDropdown();
                }
            }
        });

        // Event listener for removing associated items (sub-elements) using the trash button
        namesList.addEventListener('click', function(e) {
            // Check if the clicked element is a trash bin button
            if (e.target && e.target.classList.contains('trash-bin')) {
                const trashBin = e.target;  // The trash button itself
                const associatedLi = trashBin.parentElement;  // The li that the trash bin belongs to

                // Get the associated name from the li's data-associated-name attribute
                const associatedName = associatedLi.getAttribute('data-associated-name');
                const associatedItemKey = associatedLi.getAttribute('data-associated-key');
                const associatedItemDesc = dropdownItems[associatedItemKey].description;

                console.log(`Deleting item from "${associatedName}"`);

                // Remove the associated item from the name's array of Maps
                const index = nameAssociations[associatedName].findIndex(map => map.has(associatedItemKey));
                if (index > -1) {
                    nameAssociations[associatedName][index].delete(associatedItemKey);
                }

                // Remove the associated item from the DOM
                associatedLi.remove();

                // Re-enable the item in the dropdown
                enableItemInDropdown(associatedItemKey);

                // Print updated associations
                console.log(`Updated associations for ${associatedName}:`, nameAssociations[associatedName]);

                // Update dropdown
                updateDropdown();
            }
        });

        function addNameToList() {
            const selectedItemValue = document.getElementById("nameSelect").value;
            const selectedItemKey = document.getElementById("nameSelect").selectedOptions[0].getAttribute('data-key');  // Get the key of the selected item

            if (currentSelectedName && selectedItemValue) {
                // Check if the item is already added using the key (check Map inside the array)
                const existingMap = nameAssociations[currentSelectedName].find(map => map.has(selectedItemKey));
                if (existingMap) {
                    alert("This item has already been added.");
                    return;
                }

                // Create a new associated item and append to the selected name's list
                const associatedLi = document.createElement("li");
                associatedLi.textContent = dropdownItems[selectedItemKey].description;

                // Add the associated name as a custom attribute to the li
                associatedLi.setAttribute('data-associated-name', currentSelectedName);
                associatedLi.setAttribute('data-associated-key', selectedItemKey);

                // Create a trash bin button and append it to the associated item
                const trashBin = document.createElement('button');
                trashBin.textContent = 'üóëÔ∏è';  // Trash bin icon
                trashBin.classList.add('trash-bin');
                associatedLi.appendChild(trashBin);

                associatedLi.classList.add("associated-item");

                // If there is no map for the selected name, create one
                if (nameAssociations[currentSelectedName].length === 0) {
                    nameAssociations[currentSelectedName].push(new Map());
                }

                // Add the associated item to the selected name's Map
                nameAssociations[currentSelectedName][0].set(selectedItemKey, dropdownItems[selectedItemKey]);

                // Add the associated item to the selected name's list in the DOM
                currentSelectedLi.appendChild(associatedLi);

                // Update dropdown state to disable the selected item for this name
                removeItemFromDropdown(selectedItemKey);

                // Clear the dropdown after selection
                document.getElementById("nameSelect").value = "";

                updateDropdown();
            } else {
                alert("Please select a name on the left and an item from the dropdown.");
            }
        }

        function removeItemFromDropdown(itemKey) {
            const options = nameSelect.options;
            for (let i = 1; i < options.length; i++) {
                if (options[i].getAttribute('data-key') === itemKey) {
                    options[i].disabled = true;
                    options[i].style.color = "gray";
                    break;
                }
            }
            console.log(nameAssociations);
        }

        function enableItemInDropdown(itemKey) {
            const options = nameSelect.options;
            for (let i = 1; i < options.length; i++) {
                if (options[i].getAttribute('data-key') === itemKey) {
                    options[i].disabled = false;
                    options[i].style.color = "black";
                    break;
                }
            }
        }

        function updateDropdown() {
            const options = nameSelect.options;

            // Re-enable all options before updating
            for (let i = 1; i < options.length; i++) {
                options[i].disabled = false;
                options[i].style.color = "black";
            }

            // Disable items already selected for the current name using key
            if (currentSelectedName) {
                nameAssociations[currentSelectedName].forEach(map => {
                    map.forEach((value, key) => {
                        for (let i = 1; i < options.length; i++) {
                            if (options[i].getAttribute('data-key') === key) {
                                options[i].disabled = true;
                                options[i].style.color = "gray";
                                break;
                            }
                        }
                    });
                });
            }
        }
    </script>

</body>
</html>
