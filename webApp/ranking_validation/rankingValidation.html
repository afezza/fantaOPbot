<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams and Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .tab-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .tab-item:hover, .tab-item.active {
            background-color: #b3d9ff;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .search-bar {
            padding: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-box {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chapter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chapter-title {
            font-size: 20px;
            font-weight: bold;
        }
        .chapter-state {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        .teams-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .team {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .team h2 {
            margin: 0 0 10px 0;
        }
        .player-list {
            list-style: none;
            padding: 0;
        }
        .player-item {
            padding: 10px;
            background-color: #e0e0e0;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .role-dropdown {
            padding: 3px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            margin-left: 10px;
        }
        .score-search {
            padding: 3px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: transparent;
            margin-left: 10px;
        }

        .score-list {
            list-style: none;
            padding-left: 20px;
            margin-top: 5px;
        }
        .total-score {
            font-weight: bold;
            margin-left: auto;
        }
        .trash-bin {
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
        }
        .add-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 4px;
        }
        .trash-bin:hover {
            color: #f44336;
        }
        .token-container {
            display: flex;
            align-items: center; /* Vertically centers the text box and button */
            justify-content: flex-end; /* Aligns to the right side */
            margin-right: 20px; /* Optional: Adds space on the right side */
        }
        #inputToken {
            padding: 8px;
            margin-right: 10px; /* Space between text box and button */
            width: 150px;  /* Adjust width as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #saveButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="tabPanel"></div>
    
    <div class="right-section">
        <div class="search-bar">
            <div class="chapter-container">
                <span class="chapter-title" id="chapterTitle">Select a chapter</span>
                <select id="chapterStatus" class="chapter-state">
                    <option value="None">None</option>
                    <option value="WAIT_RANKING">WAIT_RANKING</option>
                    <option value="WAIT_CONFIRMATION">WAIT_CONFIRMATION</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
            </div>
            <input type="search" class="search-box" id="searchBox" placeholder="Search players...">
            <div class="token-container">
                <input type="text" id="inputToken" placeholder="Enter token...">
                <button id="saveButton">Save</button>
            </div>
        </div>
        <div class="teams-container" id="teamsContainer"></div>
    </div>

    <script>
        //script.js
    </script>

</body>
</html>
